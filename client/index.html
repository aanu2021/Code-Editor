<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Favicon links -->
    <link rel="apple-touch-icon" sizes="57x57" href="./images/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./images/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./images/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./images/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./images/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./images/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./images/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./images/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./images/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./images/manifest.json">

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./images/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Jquery cdn  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- User agent stylesheet -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Code Editor Init UI -->
    <style type="text/css" media="screen">
        #editor {
            position: relative;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            border-top-right-radius: 0.5rem;
        }
    </style>

    <!-- Ace editor script -->
    <script src="./lib/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="./lib/ace/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
    <script src="./lib/ace/mode-javascript.js" type="text/javascript" charset="utf-8"></script>

    <title>Code.io | A Text Editor For The Web</title>

</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">

            <div id="branding">
                <img src="./images/logo.png" alt="logo">
                <div>Code.io</div>
            </div>

            <div class="button-group">

                <div class="btn-group dropend">
                    <button type="button" class="btn btn-primary btn-sm dropdown-toggle" id="language" data-bs-toggle="dropdown"
                        aria-expanded="false">Node JS</button>
                    <ul class="dropdown-menu dropdown-menu-dark" style="text-align: center;">
                        <li class="dropdown-item lang" id="javascript">Node JS</li>
                        <li class="dropdown-item lang" id="c_cpp">C++</li>
                        <li class="dropdown-item lang" id="python">Python</li>
                        <li class="dropdown-item lang" id="java">Java</li>
                        <!-- <li class="dropdown-item lang" id="golang">GoLang</li>
                        <li class="dropdown-item lang" id="typescript">TypeScript</li> -->
                    </ul>
                </div>

                <div class="btn-group dropend">
                    <button type="button" class="btn btn-primary btn-sm dropdown-toggle" id="theme" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Textmate
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark" style="text-align: center;">
                        <li class="dropdown-item nameTheme" id="terminal">Terminal</li>
                        <li class="dropdown-item nameTheme" id="textmate">Textmate</li>
                        <li class="dropdown-item nameTheme" id="monokai">Monokai</li>
                        <li class="dropdown-item nameTheme" id="twilight">Twilight</li>
                        <li class="dropdown-item nameTheme" id="dracula">Dracula</li>
                        <li class="dropdown-item nameTheme" id="github">Github</li>
                        <li class="dropdown-item nameTheme" id="tomorrow_night_blue">Night Blue</li>
                    </ul>
                </div>

                <div class="btn-group dropend">
                    <button type="button" class="btn btn-primary btn-sm dropdown-toggle" id="font-size" data-bs-toggle="dropdown"
                        aria-expanded="false">18</button>
                    <ul class="dropdown-menu dropdown-menu-dark" style="text-align: center;">
                        <li class="dropdown-item fs">18</li>
                        <li class="dropdown-item fs">20</li>
                        <li class="dropdown-item fs">22</li>
                        <li class="dropdown-item fs">24</li>
                        <li class="dropdown-item fs">26</li>
                        <li class="dropdown-item fs">28</li>
                        <li class="dropdown-item fs">30</li>
                    </ul>
                </div>

                <button type="button" class="btn btn-primary btn-sm" id="run">Run</button>
                <button type="button" class="btn btn-primary btn-sm" id="reset">Reset</button>
            </div>
        </div>

        <!-- Editor -->
        <div class="editor-window">

            <div class="code-editor">
                <div id="editor"></div>
            </div>
            <div class="user-input-container">
                <input id="stdin" placeholder="Inputs (seperated by ' | ' symbol)" />
            </div>
            <div class="console"></div>
        </div>

    </div>

    <!-- client side javascript -->
    <script src="./app.js"></script>

    <!-- Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
