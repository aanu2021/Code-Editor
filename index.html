<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Jquery cdn  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <style type="text/css" media="screen">
        #editor {
            position: relative;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            border-top-right-radius: 0.5rem;
        }
    </style>
    <title>Code Editor</title>
</head>

<body>
    <div id="app-container">
        <!-- Sidebar -->
        <div id="sidebar">

            <div id="branding">
                <img src="./images/logo.png" alt="logo">
                <div>Code.io</div>
            </div>

            <div class="sidebar-btn-group">

                <div class="btn-group dropend sidebar-btn">
                    <button type="button" class="btn btn-primary btn-sm dropdown-toggle" style="min-width: 133px;"
                        data-bs-toggle="dropdown" aria-expanded="false" id="lang-btn">
                        JavaScript
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark" style="text-align: center;">
                        <li class="dropdown-item lang" id="javascript">JavaScript</li>
                        <li class="dropdown-item lang" id="c_cpp">C/C++</li>
                        <li class="dropdown-item lang" id="python">Python</li>
                        <li class="dropdown-item lang" id="java">Java</li>
                    </ul>
                </div>

                <div class="btn-group dropend sidebar-btn">
                    <button type="button" class="btn btn-primary btn-sm dropdown-toggle" style="min-width: 133px;"
                        data-bs-toggle="dropdown" aria-expanded="false" id="theme-btn">
                        Textmate
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark" style="text-align: center;">
                        <li class="dropdown-item theme" id="monokai">Monokai</li>
                        <li class="dropdown-item theme" id="twilight">Twilight</li>
                        <li class="dropdown-item theme" id="textmate">Textmate</li>
                        <li class="dropdown-item theme" id="dracula">Dracula</li>
                        <li class="dropdown-item theme" id="github">Github</li>
                        <li class="dropdown-item theme" id="tomorrow_night_blue">Night Blue</li>
                        <li class="dropdown-item theme" id="terminal">Terminal</li>
                    </ul>
                </div>

                <button type="button" class="btn btn-primary btn-sm sidebar-btn" style="min-width: 133px;"
                    id="run">Run</button>
                <button type="button" class="btn btn-primary btn-sm sidebar-btn" style="min-width: 133px;"
                    id="reset">Reset</button>
            </div>


        </div>

        <!-- Editor -->
        <div id="editor-window">

            <div id="code-editor">
                <div id="editor"></div>
            </div>

            <div id="console"></div>
        </div>

    </div>



    <!-- Ace editor script -->
    <script src="./lib/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="./lib/ace/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
    <script src="./lib/ace/mode-javascript.js" type="text/javascript" charset="utf-8"></script>


    <!-- js -->
    <script src="./app.js"></script>
    <!-- <script src="./lib/console.js"></script> -->


    <!-- Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
